<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleLofi Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: sans-serif;
      color: #69eaff;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
      border: 2px solid #69eaff;
      position: relative;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      color: white;
    }

    #gameOver button {
      padding: 10px 20px;
      background: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="gameOver">
  <h2>Game Over!</h2>
  <p id="finalScore"></p>
  <button onclick="startGame()">Play Again</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const playerImg = new Image();
  playerImg.src = "littlelofi.png";

  const bombImg = new Image();
  bombImg.src = "bomb.png";

  let player = { x: 175, y: 550, width: 50, height: 50, speed: 5 };
  let bombs = [];
  let score = 0;
  let gameRunning = true;

  function drawPlayer() {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  }

  function drawBomb(bomb) {
    ctx.drawImage(bombImg, bomb.x, bomb.y, bomb.size, bomb.size);
  }

  function updateBombs() {
    bombs.forEach(bomb => {
      bomb.y += bomb.speed;
    });

    bombs = bombs.filter(bomb => {
      if (
        bomb.x < player.x + player.width &&
        bomb.x + bomb.size > player.x &&
        bomb.y < player.y + player.height &&
        bomb.y + bomb.size > player.y
      ) {
        gameOver();
        return false;
      }
      return bomb.y < canvas.height;
    });
  }

  function drawScore() {
    ctx.fillStyle = "#69eaff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function spawnBomb() {
    const size = 40;
    const x = Math.random() * (canvas.width - size);
    const speed = 3 + Math.random() * 2;
    bombs.push({ x, y: -size, size, speed });
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function gameLoop() {
    if (!gameRunning) return;
    clearCanvas();
    drawPlayer();
    updateBombs();
    bombs.forEach(drawBomb);
    drawScore();
    score++;
    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    document.getElementById("finalScore").innerText = "Your Score: " + score;
    document.getElementById("gameOver").style.display = "block";
  }

  function startGame() {
    player.x = 175;
    bombs = [];
    score = 0;
    gameRunning = true;
    document.getElementById("gameOver").style.display = "none";
    gameLoop();
  }

  // Swipe detection for mobile
  let startX = 0;
  canvas.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchmove", e => {
    let moveX = e.touches[0].clientX;
    let deltaX = moveX - startX;

    if (Math.abs(deltaX) > 20) {
      if (deltaX > 0) {
        player.x += player.speed * 3;
      } else {
        player.x -= player.speed * 3;
      }
      startX = moveX;
    }

    // límites
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  });

  // Touch click para evitar scroll
  canvas.addEventListener("touchend", e => {
    e.preventDefault();
  });

  // Bombas periódicas
  setInterval(() => {
    if (gameRunning) spawnBomb();
  }, 800);

  // Start
  window.onload = () => {
    gameLoop();
  };
</script>

</body>
</html>
