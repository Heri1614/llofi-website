<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleLofi - $LLOFI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Fondo negro */
      color: white;
      overflow-x: hidden;
    }

    /* Copos de nieve */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Banner superior */
    .banner {
      width: 100%;
      height: 20vh;
      background: url('./BannerLL.png') no-repeat center;
      background-size: cover;
    }

    /* Título congelado */
    .frozen-title {
      font-size: 48px;
      text-align: center;
      color: #aee7ff;
      margin-top: 10px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #5ddcff;
      font-weight: bold;
      transform: skew(-2deg);
      font-family: 'Arial Black', sans-serif;
    }

    /* Contenido general */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 5%;
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1;
      min-width: 250px;
    }

    .right-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
    }

    .video-box video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #aee7ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #5ddcff;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .frosted-button {
      background: linear-gradient(to bottom, #d8f7ff, #aee7ff);
      color: #003344;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #e0ffff, inset 0 5px 10px #ffffff66;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .frosted-button::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: url('https://www.transparenttextures.com/patterns/frost.png');
      opacity: 0.3;
      pointer-events: none;
    }

    .frosted-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #ffffff, #c1f3ff);
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left-section, .right-section {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Copos de nieve -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const snowCount = 40;
      for (let i = 0; i < snowCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = "❄";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = 5 + Math.random() * 10 + "s";
        snowflake.style.fontSize = 12 + Math.random() * 12 + "px";
        document.body.appendChild(snowflake);
      }
    });
  </script>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Título congelado -->
  <div class="frozen-title">LittleLofi</div>

  <!-- Contenido principal -->
  <div class="container">
    <div class="left-section">
      <div class="buttons">
        <a href="https://x.com/LittleLofiSui?t=MSemdHdJK0d9WAuahmuW1Q&s=09" class="frosted-button" target="_blank">Twitter</a>
        <a href="https://t.me/LittleLofiOfficial" class="frosted-button" target="_blank">Telegram</a>
        <a href="https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI" class="frosted-button" target="_blank">Buy on Cetus</a>
        <button class="frosted-button" onclick="copyContract()">Copy Contract</button>
      </div>
    </div>

    <div class="right-section">
      <div class="video-box">
        <video autoplay loop muted>
          <source src="./LLofiTG.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Script copiar contrato -->
  <script>
    function copyContract() {
      const contract = "0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI";
      navigator.clipboard.writeText(contract).then(() => {
        alert("Contract copied to clipboard!");
      });
    }
  </script>
</body>
</html>
