<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleLofi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      height: 20vh;
      background: url('BannerLL.png') no-repeat center center;
      background-size: cover;
    }

    .title {
      text-align: center;
      font-size: 3em;
      color: #cce6ff;
      margin-top: 10px;
      text-shadow: 0 0 10px #99ccff;
      font-weight: bold;
      filter: drop-shadow(0 0 5px #99ccff);
    }

    .snowflake {
      color: #fff;
      font-size: 1em;
      position: fixed;
      top: -10px;
      z-index: 9999;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #1e90ff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #66ccff;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #99ccff;
    }

    .btn::after {
      content: "❄️";
      position: absolute;
      top: -10px;
      right: -10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px #33ccff;
    }

    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header></header>
  <div class="title">LittleLofi</div>

  <div class="button-container">
    <button class="btn" onclick="window.open('https://x.com/LittleLofiSui?t=MSemdHdJK0d9WAuahmuW1Q&s=09', '_blank')">Twitter</button>
    <button class="btn" onclick="window.open('https://t.me/LittleLofiOfficial', '_blank')">Telegram</button>
    <button class="btn" onclick="window.open('https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI', '_blank')">Buy on Cetus</button>
    <button class="btn" onclick="copyContract()">Copy Contract</button>
  </div>

  <div class="video-container">
    <video controls>
      <source src="LLofiTG.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="snowflakes">
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
  </div>

  <script>
    function copyContract() {
      const contract = '0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI';
      navigator.clipboard.writeText(contract).then(() => {
        alert("Contract copied to clipboard!");
      });
    }
  </script>
</body>
</html>
