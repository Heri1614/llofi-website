<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleLofi Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0f1f, #1b2a3d);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      height: 100vh;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .llofi-button {
      position: relative;
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .llofi-button:hover {
      transform: scale(1.05);
    }

    .llofi-button img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .llofi-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      background-size: cover;
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="button-container">

    <!-- X Button -->
    <a href="https://x.com/LittleLofiSui?t=MSemdHdJK0d9WAuahmuW1Q&s=09" target="_blank" class="llofi-button">
      <img src="https://llofi-website.vercel.app/XLLofi.png" alt="X Button">
    </a>

    <!-- Telegram Button -->
    <a href="https://t.me/LittleLofiOfficial" target="_blank" class="llofi-button">
      <img src="https://llofi-website.vercel.app/TGLLofi.png" alt="Telegram Button">
    </a>

    <!-- Cetus Button -->
    <a href="https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI" target="_blank" class="llofi-button">
      <img src="https://llofi-website.vercel.app/CetusLLofi.png" alt="Cetus Button">
    </a>

    <!-- Copy Contract Button -->
    <div class="llofi-button" onclick="copyContract()">
      <img src="https://llofi-website.vercel.app/CLLofi.png" alt="Copy Contract Button">
    </div>

  </div>

  <script>
    function copyContract() {
      const contract = "0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI";
      navigator.clipboard.writeText(contract).then(() => {
        alert("üìã Contract copied to clipboard!");
      }, () => {
        alert("‚ùå Failed to copy contract");
      });
    }
  </script>

</body>
</html>
