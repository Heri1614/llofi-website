  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      height: 20vh;
      background: url('llofi-banner.png') no-repeat center center;

    }

    .container {

      align-items: flex-start;

      padding: 30px 20px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .left-text {
      flex: 1;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .left-text h1 {
      margin: 0;
      font-size: 28px;
      color: #6dd1ff;
    }

    .left-text p {
      margin: 0;
      font-size: 18px;

    }

    .buttons {
      display: flex;
      flex-direction: column;

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6dd1ff;
      color: black;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #6dd1ff;
    }

    .btn.freeze {
      background: #a4e9ff;
      box-shadow: inset 0 0 10px #ffffff44, 0 0 10px #a4e9ff;
    }

    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-text {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    function copyContract() {
      const contract = '0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI';
