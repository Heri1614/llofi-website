<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleLofi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #061B2B;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .left-img {
      max-width: 300px;
      height: auto;
      margin: 20px;
    }

    .center-content {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: rgba(0, 153, 255, 0.8);
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
      overflow: hidden;
    }

    .btn:hover {
      animation: freeze 0.4s forwards;
    }

    .btn:active {
      animation: shatter 0.4s forwards;
    }

    @keyframes freeze {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5) drop-shadow(0 0 4px #00f0ff); }
    }

    @keyframes shatter {
      0% { transform: scale(1); }
      100% { transform: scale(0.95) rotate(-1deg); }
    }

    .copy-notification {
      margin-top: 10px;
      color: #0ff;
      font-size: 0.9rem;
    }

    .right-video {
      max-width: 300px;
      margin: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-img, .right-video {
        max-width: 80%;
      }
    }

    .snowflake {
      position: fixed;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 999;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <img class="banner" src="BannerLL" alt="BannerLL" />

  <div class="container">
    <img class="left-img" src="llofi-banner" alt="LittleLofi" />

    <div class="center-content">
      <div class="title">LittleLofi</div>
      <div class="button-container">
        <button class="btn" onclick="window.open('https://t.me/LittleLofiOfficial')">Telegram</button>
        <button class="btn" onclick="window.open('https://x.com/LittleLofiSui?t=MSemdHdJK0d9WAuahmuW1Q&s=09')">X</button>
        <button class="btn" onclick="window.open('https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI')">Cetus</button>
        <button class="btn" onclick="copyContract()">Copy Contract</button>
      </div>
      <div class="copy-notification" id="copyMsg"></div>
    </div>

    <img class="right-video" src="https://i.imgur.com/rWfCv1N.png" alt="Telegram Preview" />
  </div>

  <script>
    function copyContract() {
      const contract = '0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI';
      navigator.clipboard.writeText(contract).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.innerText = 'Contract copied!';
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.play();
        setTimeout(() => msg.innerText = '', 2000);
      });
    }

    function createSnowflakes() {
      for (let i = 0; i < 50; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = (3 + Math.random() * 5) + 's';
        flake.style.opacity = Math.random();
        document.body.appendChild(flake);
      }
    }

    createSnowflakes();
  </script>
</body>
</html>
