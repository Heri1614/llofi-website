<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LittleLofi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/dkeRSC9.png') no-repeat center top / cover;
      overflow-x: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 5%;
      flex-wrap: wrap;
    }

    .left-img {
      flex: 1 1 300px;
      max-width: 450px;
    }

    .left-img img {
      width: 100%;
      height: auto;
    }

    .content {
      flex: 1 1 300px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00f0ff;
      animation: shake 3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/I6M9W6X.png') no-repeat center / cover;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn.clicked::before {
      animation: crack 0.6s forwards;
    }

    @keyframes crack {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 50px 5%;
      }

      .left-img {
        margin-bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-img">
      <img src="/mnt/data/43825b97-8e30-47b9-bc0c-efd20bfab2f6.png" alt="LittleLofi">
    </div>
    <div class="content">
      <h1>LittleLofi</h1>
      <div class="buttons">
        <button class="btn" onclick="goToLink(this, 'https://t.me/LittleLofiOfficial')"><span>Telegram</span></button>
        <button class="btn" onclick="goToLink(this, 'https://x.com/LittleLofiSui')"><span>X</span></button>
        <button class="btn" onclick="goToLink(this, 'https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI')"><span>Cetus</span></button>
        <button class="btn" onclick="copyContract(this)"><span>Copy Contract</span></button>
      </div>
    </div>
  </div>

  <script>
    // Snow effect
    for (let i = 0; i < 100; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.style.left = `${Math.random() * 100}vw`;
      snow.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snow.style.opacity = Math.random();
      snow.style.fontSize = `${Math.random() * 10 + 10}px`;
      document.body.appendChild(snow);
    }

    function goToLink(btn, url) {
      btn.classList.add("clicked");
      setTimeout(() => {
        window.open(url, '_blank');
      }, 500);
    }

    function copyContract(btn) {
      const contract = '0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25';
      navigator.clipboard.writeText(contract).then(() => {
        btn.classList.add("clicked");
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.play();
        setTimeout(() => btn.classList.remove("clicked"), 600);
      });
    }
  </script>
</body>

</html>
