  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* Banner congelado */
    .banner {
      width: 100%;
      height: 20vh;
      background: url('BannerLL.png') no-repeat center center;
      background-size: cover;
    }

    /* T√≠tulo congelado con animaci√≥n */
    .frozen-title {
      font-size: 48px;
      text-align: center;
      color: #aee7ff;
      margin-top: 10px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #5ddcff;
      font-weight: bold;
      transform: skew(-2deg);
      font-family: 'Arial Black', sans-serif;
      animation: shiver 0.8s infinite alternate ease-in-out;
    }

    @keyframes shiver {
      0% { transform: skew(-2deg) translateX(0px); }
      25% { transform: skew(-2deg) translateX(-1px); }
      50% { transform: skew(-2deg) translateX(1px); }
      75% { transform: skew(-2deg) translateX(-1px); }
      100% { transform: skew(-2deg) translateX(1px); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .text-left {
      text-align: left;
      max-width: 600px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .frosted-button {
      background: linear-gradient(to bottom, #d8f7ff, #aee7ff);
      color: #003344;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #e0ffff, inset 0 5px 10px #ffffff66;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .frosted-button::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: url('https://www.transparenttextures.com/patterns/frost.png');
      opacity: 0.3;
      pointer-events: none;
    }

    .frosted-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #ffffff, #c1f3ff);
    }

    /* Copos de nieve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 1.2em;
      animation: fall linear infinite;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
