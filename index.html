<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleLofi</title>
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0e1f2e, #1e3b52);
      color: #ffffff;
      font-family: 'Iceberg', sans-serif;
      overflow-x: hidden;
    }

    canvas#snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      flex-wrap: wrap;
    }

    .left-image {
      width: 300px;
      max-width: 100%;
    }

    .banner {
      width: 100%;
      max-height: 20vh;
      object-fit: cover;
    }

    .title {
      text-align: center;
      font-size: 48px;
      margin-top: 20px;
      color: #aee2ff;
      text-shadow: 2px 2px 5px #00f7ff;
      animation: tremble 2s infinite;
    }

    @keyframes tremble {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(0px, 0px); }
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: #b3e5fc;
      color: black;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #00e5ff;
      position: relative;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e1f5fe;
      box-shadow: 0 0 20px #00e5ff, inset 0 0 10px #00e5ff;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: white;
      opacity: 0.3;
      border-radius: 10px 10px 0 0;
    }

    .video-container {
      width: 300px;
      height: auto;
      margin-top: 20px;
    }

    .copy-container {
      margin-top: 20px;
      text-align: center;
    }

    .copy-btn {
      background: #b3e5fc;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00e5ff;
      position: relative;
    }

    .copy-btn:hover {
      background: #e0f7fa;
    }

    @media only screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .video-container, .left-image {
        width: 90%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <canvas id="snowCanvas"></canvas>

  <img src="BannerLL.png" class="banner" alt="Banner">
  <div class="title">LittleLofi</div>

  <div class="container">
    <img src="llofi-banner.png.png" class="left-image" alt="LittleLofi">

    <div class="video-container">
      <video autoplay muted loop playsinline width="100%">
        <source src="LLofiTG.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="buttons">
    <a href="https://x.com/LittleLofiSui" target="_blank"><button class="btn">Twitter (X)</button></a>
    <a href="https://t.me/LittleLofiOfficial" target="_blank"><button class="btn">Telegram</button></a>
    <a href="https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI" target="_blank"><button class="btn">Buy on Cetus</button></a>
  </div>

  <div class="copy-container">
    <button class="copy-btn" onclick="copyContract()">ðŸ“‹ Copy Token Contract</button>
  </div>

  <audio id="copySound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c78d1a6f8c.mp3"></audio>

  <script>
    function copyContract() {
      const contract = "0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI";
      navigator.clipboard.writeText(contract).then(() => {
        alert("Token contract copied!");
        document.getElementById("copySound").play();
      });
    }

    // Snowfall effect
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let snowflakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createSnowflakes() {
      const flakes = [];
      for (let i = 0; i < 150; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 4 + 1,
          d: Math.random() + 1
        });
      }
      return flakes;
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += Math.pow(f.d, 2);
        f.x += Math.sin(f.y * 0.01);

        if (f.y > height) {
          snowflakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
        }
      }
    }

    function animateSnow() {
      drawSnowflakes();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener("resize", resize);
    resize();
    snowflakes = createSnowflakes();
    animateSnow();
  </script>
</body>

</html>
