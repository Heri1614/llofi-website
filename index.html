<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleLofi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .ice-text {
      font-size: 2.5em;
      color: #b3e0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 15px #00cfff;
      animation: shiver 1.5s infinite;
    }

    @keyframes shiver {
      0% { transform: translate(0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .button {
      background-color: #b3e0ff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #d0f4ff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    }

    .left-image {
      max-width: 300px;
      height: auto;
      margin-right: 20px;
    }

    .content-area {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .video-right {
      max-width: 400px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .content-area {
        flex-direction: column;
        align-items: center;
      }

      .left-image, .video-right {
        margin: 0;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <img src="llofi-banner.png" class="banner" alt="LittleLofi Banner" />

  <h1 class="ice-text">LittleLofi</h1>

  <div class="content-area">
    <img src="llofi-banner.png.png" alt="LittleLofi holding sign" class="left-image" />

    <div class="button-container">
      <p>$LLOFI / SUI Pool on CETUS</p>
      <p>Made with love by the community üíô</p>
      <p>üõ°Ô∏è Open liquidity</p>
      <p>üö´ No presale or insiders</p>
      <p>We're here to stay üíô</p>
      <button class="button" onclick="copyContract()">üìã Copy Contract</button>
      <button class="button" onclick="window.open('https://x.com/LittleLofiSui', '_blank')">Twitter (X)</button>
      <button class="button" onclick="window.open('https://t.me/LittleLofiOfficial', '_blank')">Telegram</button>
      <button class="button" onclick="window.open('https://app.cetus.zone/swap/0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI/0x2::sui::SUI', '_blank')">Buy on Cetus</button>
    </div>

    <video class="video-right" autoplay muted loop>
      <source src="LLofiTG.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <audio id="copySound" src="https://www.myinstants.com/media/sounds/pop-up-off.mp3"></audio>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);

    function copyContract() {
      const contract = '0x1e62f88b0f89ef8d6480fd09d10e6cc6d5692732dad2bb7465a700d5735a9f25::llofi::LLOFI';
      navigator.clipboard.writeText(contract).then(() => {
        const audio = document.getElementById("copySound");
        audio.play();
        alert("Contract copied to clipboard!");
      });
    }
  </script>
</body>
</html>
