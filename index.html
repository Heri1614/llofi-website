    .frosted-button {
      background: linear-gradient(to bottom, #d8f7ff, #aee7ff);
      color: #003344;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #e0ffff, inset 0 5px 10px #ffffff66;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .frosted-button::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: url('https://www.transparenttextures.com/patterns/frost.png');
      opacity: 0.3;
      pointer-events: none;
    }

    .frosted-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #ffffff, #c1f3ff);
    }

    /* Video responsive */
    .video-container {
      max-width: 480px;
      width: 100%;
      margin-top: 20px;
    }

    .video-container video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #5ddcffaa;
    }

    /* Copos de nieve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 1.2em;
      animation: fall linear infinite;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
